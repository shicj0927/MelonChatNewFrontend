<!DOCTYPE html>
<html>
    <head>
        <title>MelonChat</title>
        <link rel="stylesheet" href="css/MelonChatIndex.css">
        <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="app">
            <div class="left-bar">
                <br>
                <div class="left-bar-text">
                    <a>Melon</a><br>
                    <a>Chat</a>
                </div>
                <br>
                <button class="left-bar-item">
                    <i class="bi bi-chat-left-dots"></i>
                </button>
                <button class="left-bar-item">
                    <i class="bi bi-person"></i>
                </button>
                <button class="left-bar-item">
                    <i class="bi bi-hdd"></i>
                </button>
                <button class="left-bar-item">
                <i class="bi bi-images"></i>
                </button>
                <button class="left-bar-item">
                    <i class="bi bi-clipboard-check"></i>
                </button>
                <button class="left-bar-item">
                    <i class="bi bi-sliders"></i>
                </button>
                <button class="left-bar-item">
                    <i class="bi bi-question-circle"></i>
                </button>
                 <button class="left-bar-item">
                    <i class="bi bi-tools"></i>
                </button>
            </div>
            <div class="content">
                <iframe class="content-frame" src="chat.html"></iframe>
            </div>
            <div class="left-bar-line"></div>
        </div>
        
    </body>
</html>
