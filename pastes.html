<!DOCTYPE html>
<html>
    <head>
        <title>MelonChat</title>
        <link rel="stylesheet" href="css/pastes.css">
        <link rel="stylesheet" href="css/bootstrap-icons.min.css">
    </head>
    <body>
        <div class="app">
            <div class="title-box">
                云剪贴板
            </div>
            <div class="paste-box">
                <div class="head-bar">
                    <button class="btn-upload">新建剪贴板</button>
                    <input placeholder="搜索剪贴板">
                </div>
                <div class="area-line"></div>
                <div class="paste-list">
                    <div class="paste-list-item">
                        <div class="paste-name">
                            剪贴板1
                        </div>
                        <div class="paste-op">
                            <button class="btn-blue">
                                <i class="bi bi-link-45deg"></i>
                            </button>
                            <button class="btn-blue">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button class="btn-red">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="area-line"></div>
                    <div class="paste-list-item">
                        <div class="paste-name">
                            剪贴板2
                        </div>
                        <div class="paste-op">
                            <button class="btn-blue">
                                <i class="bi bi-link-45deg"></i>
                            </button>
                            <button class="btn-blue">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button class="btn-red">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="area-line"></div>
                    <div class="paste-list-item">
                        <div class="paste-name">
                            剪贴板3
                        </div>
                        <div class="paste-op">
                            <button class="btn-blue">
                                <i class="bi bi-link-45deg"></i>
                            </button>
                            <button class="btn-blue">
                                <i class="bi bi-pencil-square"></i>
                            </button>
                            <button class="btn-red">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="area-line"></div>
                </div>
            </div>
        </div>
    </body>
</html>
